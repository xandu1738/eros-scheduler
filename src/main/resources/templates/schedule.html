<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Schedule</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0078D7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Developer Weekly Schedule</h1>
<table>
    <thead>
    <tr>
        <th>Day</th>
        <th>Assigned Developers</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the map to render each day and its developers -->
    <tr th:each="entry : ${schedule}">
        <td th:text="${entry.key}">Monday</td>
        <td>
            <!-- Render the list of developers for the day -->
            <ul>
                <li th:each="dev : ${entry.value}" th:text="${dev.name}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<p>
    "<i th:text="${quote}"></i>" - <span th:text="${author}"></span>
</p>
</body>
</html>
